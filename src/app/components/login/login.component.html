<div class="container">


    <form class=" mt-5" (submit)="login()" [formGroup]="form">

     


        <div class="row justify-content-center ">
            

            <div class="col-sm-6 card p-2">


                <div class="row justify-content-center">
                    <h2 class="text-center pb-3 mb-3  pt-5 mt-3 text-secondary"> Login Page</h2>
                </div>

                <div class="row justify-content-center ">

                    <div class="col-sm-4">
                        <label for=""></label>
                    
                        <input type="email" class="form-control " formControlName="email"  name="email" id="email" placeholder="Email" required>
          
                      </div>
          
                      <div class="col-sm-4">
                        <label for=""></label>
                     
                        <input type="password" class="form-control"  formControlName="password"  name="password" id="password" placeholder="Password" required>
          
                      </div>
          






                <!-- <button [disabled]="!isLoggedIn" class="btn btn-danger" (click)="logout()">Logout</button> -->
            </div>

            <div class=" row justify-content-center mt-5 ">
                <button type="submit" [disabled]="form.invalid"
                    class="btn btn-success mr-5 btn-block col-sm-4 mb-3">Login</button>
            </div>

        </div>
    </div>

    </form>
</div>
