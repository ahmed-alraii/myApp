

<div class="row justify-content-center mt-3">

  <div class="col-sm-6">


    <div class="card text-center ">
      <img class="card-img-top" src="holder.js/100px180/" alt="">
      <div class="card-body text-center">
        <h4 class="card-title">Register User</h4>


       

        <form (submit)="submit()" [formGroup]="form" >

          <div class="row">

            <div class="col-sm-6">
              <label for=""></label>
            
              <input type="text" class="form-control" formControlName="name" name="name" placeholder="Name" required>

            </div>

            <div class="col-sm-6">
              <label for=""></label>
          
              <input type="email" class="form-control " formControlName="email"  name="email" id="email" placeholder="Email" required>
              <div class="alert alert-danger mt-1" role="alert" *ngIf="email?.errors?.['asyncInvalid']">
                <strong>Email Exists</strong>
              </div>

            </div>

            <div class="col-sm-6">
              <label for=""></label>
           
              <input type="password" class="form-control"  formControlName="password"  name="password" id="password" placeholder="Password" required>
            
            </div>


            <div class="col-sm-6">
              <label for=""></label>
           
              <input type="password" class="form-control"  formControlName="confirmPassword"  name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
              <div class="alert alert-danger mt-1" role="alert" *ngIf="confirmPassword?.errors?.['passwordMismatch']">
                <strong>Invalid Password</strong>
              </div>
            </div>




          </div>

         
          <div class="row" formArrayName="phoneNumber">

          
              <div class="col-sm-2 mt-4">
                <button type="button" class="btn btn-primary " (click)="addPhoneNumber($event)">+</button>
              </div>
         

            <div class="col-sm-4" *ngFor="let phone of phoneNumbers.controls; let i = index">
              <label for="phone-{{i}}"></label>
              <input type="text" class="form-control"  [formControlName]="i"  name="phone-{{i}}" id="phone-{{i}}" placeholder="Phone Number" required>
              <button type="button" class="btn btn-danger mt-1" (click)="phoneNumbers.removeAt(i)" *ngIf="i != 0">-</button>
            </div>
          </div>



          <label for="" class="mt-4" >Address</label>
          <div class="row" formGroupName="address">
          
            <div class="col-sm-4">
              <label for="" ></label>
              <input type="text" class="form-control"  formControlName="city"  name="city" id="city" placeholder="City" required>
            
            </div>


           
            <div class="col-sm-4">
              <label for="" ></label>
           
              <input type="text" class="form-control"  formControlName="postalCode"  name="postalCode" id="postalCode" placeholder="Postal Code" required>
            
            </div>

            
            <div class="col-sm-4">
              <label for=""></label>
           
              <input type="text" class="form-control"  formControlName="street"  name="street" id="street" placeholder="Street" required>
            
            </div>
          
        </div>


        <label for="" class="mt-4" >Referal</label>
        <div class="row justify-content-center">

          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-warning active">
              <input type="radio" name="referal" id="social" formControlName="referal" (change)="onChangeReferal($event)" value="social" autocomplete="off" > Social Media
            </label>
            <label class="btn btn-warning">
              <input type="radio" name="referal" id="friends"  formControlName="referal" (change)="onChangeReferal($event)" value="friends" autocomplete="off"> Friends
            </label>
            <label class="btn btn-warning">
              <input type="radio" name="referal" id="other" formControlName="referal"  (change)="onChangeReferal($event)" value="other" autocomplete="off"> Other
            </label>
          </div>
        </div>

        

        <div *ngIf="form.get('referal')?.value == 'other' ">
        <label for="" class="mt-4" >Referal Other</label>
        <div class="row justify-content-center">

          <input type="text" class="form-control col-sm-4"  formControlName="referalOther"  name="referalOther" id="referalOther" placeholder="referal Other" required>
          </div>
        
        </div>
          <div class="row mt-5 justify-content-center">
            <button type="submit"  [disabled]="form.invalid" class="btn btn-primary">Submit</button>
          </div>
       
        </form>

      </div>
    </div>


  </div>

</div>
